<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2><a href="/dashboard" class="sidebar-title">Menu</a></h2>
        <a href="/users" class="sidebar-link">Manage Users</a>
        <a href="/hotels" class="sidebar-link">Manage Hotels</a>
        <a href="/rooms" class="sidebar-link">Manage Rooms</a>
        <a href="/bookings" class="sidebar-link">Manage Bookings</a>
        <a href="/reviews" class="sidebar-link">Manage Reviews</a>
        <a href="/payments" class="sidebar-link">Manage Payments</a>
        <a href="/admins" class="sidebar-link">Manage Admins</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 th:text="${admin.id != null ? 'Edit Admin' : 'Add Admin'}"></h1>

        <!-- Afficher les messages d'erreur -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulaire Admin -->
        <form th:action="@{/admins/edit/{id}(id=${admin.id})}" method="post" class="form">
            <!-- Champ pour le nom d'utilisateur -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:value="${admin.username}" required>
            </div>

            <!-- Champ pour l'email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${admin.email}" required>
            </div>

            <!-- Champ pour le mot de passe -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:value="${admin.password}" required>
            </div>

            <!-- Bouton Sauvegarder -->
            <button type="submit" class="btn">Save Changes</button>
        </form>

        <!-- Bouton Retour -->
        <a href="/admins" class="btn">Back to List</a>
    </div>
</body>
</html>
