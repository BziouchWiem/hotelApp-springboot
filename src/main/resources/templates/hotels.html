<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2><a href="/dashboard" class="sidebar-title">Menu</a></h2>
            <a href="/users" class="sidebar-link">Manage Users</a>
            <a href="/hotels" class="sidebar-link">Manage Hotels</a>
            <a href="/rooms" class="sidebar-link">Manage Rooms</a>
            <a href="/bookings" class="sidebar-link">Manage Bookings</a>
            <a href="/reviews" class="sidebar-link">Manage Reviews</a>
            <a href="/payments" class="sidebar-link">Manage Payments</a>
            <a href="/admins" class="sidebar-link">Manage Admins</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1 class="content-title">Hotel List</h1>
            <a href="/hotels/add" class="btn">Add a Hotel</a>
            <table class="table">
                <thead>
                    <tr>
                        <th class="table-header">ID</th>
                        <th class="table-header">Name</th>
                        <th class="table-header">Location</th>
                        <th class="table-header">Rating</th>
                        <th class="table-header">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-row" th:each="hotel : ${hotels}">
                        <td class="table-cell" th:text="${hotel.id}"></td>
                        <td class="table-cell" th:text="${hotel.name}"></td>
                        <td class="table-cell" th:text="${hotel.location}"></td>
                        <td class="table-cell" th:text="${hotel.rating}"></td>
                        <td class="table-cell">
							<div class="actions-container">
                            <a th:href="@{/hotels/edit/{id}(id=${hotel.id})}" class="action-btn edit-btn">Edit</a>
                            <a th:href="@{/hotels/delete/{id}(id=${hotel.id})}" 
                               class="action-btn delete-btn" 
                               onclick="return confirm('Are you sure you want to delete this hotel?');">
                               Delete
                            </a>
							</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
