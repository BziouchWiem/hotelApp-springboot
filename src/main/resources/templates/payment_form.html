<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Inclusion du fichier CSS -->
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2><a href="/dashboard" style="color: white;">Menu</a></h2>
            <a href="/users">Manage Users</a>
            <a href="/hotels">Manage Hotels</a>
            <a href="/bookings">Manage Bookings</a>
            <a href="/reviews">Manage Reviews</a>
            <a href="/payments">Manage Payments</a>
            <a href="/admins">Manage Admins</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1 th:text="${payment.id != null ? 'Edit Payment' : 'Add Payment'}"></h1>
            <form th:action="@{/payments/add}" th:object="${payment}" method="post">
                <!-- Amount Field -->
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" th:field="*{amount}" required>
                </div>

                <!-- Method Field -->
                <div class="form-group">
                    <label for="method">Method:</label>
                    <input type="text" id="method" th:field="*{method}" required>
                </div>

                <!-- Reservation Field -->
                <div class="form-group">
                    <label for="reservation">Reservation:</label>
                    <input type="number" id="reservation" th:field="*{reservation.id}" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
