<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Inclusion du fichier CSS -->
	
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
		<div class="sidebar">
		    <h2><a href="/dashboard" class="sidebar-title">Menu</a></h2>
		    <a href="/users" class="sidebar-link">Manage Users</a>
		    <a href="/hotels" class="sidebar-link">Manage Hotels</a>
			<a href="/rooms" class="sidebar-link">Manage Rooms</a>
		    <a href="/bookings" class="sidebar-link">Manage Bookings</a>
		    <a href="/reviews" class="sidebar-link">Manage Reviews</a>
		    <a href="/payments" class="sidebar-link">Manage Payments</a>
		    <a href="/admins" class="sidebar-link">Manage Admins</a>
		</div>

        <!-- Main Content -->
        <div class="content">
            <h1>Bookings List</h1>
            <a href="/bookings/add" class="btn">Add Reservation</a>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Email</th>
                        <th>Room Number</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}"></td>
                        <td th:text="${booking.user.email}"></td> <!-- Affiche l'email de l'utilisateur -->
                        <td th:text="${booking.room.roomNumber}"></td> <!-- Affiche le numÃ©ro de la chambre -->
                        <td th:text="${booking.checkInDate}"></td>
                        <td th:text="${booking.checkOutDate}"></td>
                        <td>
							<div class="actions-container">
                            <a th:href="@{/bookings/edit/{id}(id=${booking.id})}" class="action-btn edit-btn">Edit</a>
                            <a th:href="@{/bookings/delete/{id}(id=${booking.id})}" class="action-btn delete-btn" 
                               onclick="return confirm('Are you sure you want to delete this booking?');">Delete</a>
							 </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
