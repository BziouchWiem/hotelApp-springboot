<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Hôtel</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2><a href="/dashboard" class="sidebar-title">Menu</a></h2>
        <a href="/users" class="sidebar-link">Gérer les utilisateurs</a>
        <a href="/hotels" class="sidebar-link">Gérer les hôtels</a>
        <a href="/rooms" class="sidebar-link">Gérer les chambres</a>
        <a href="/bookings" class="sidebar-link">Gérer les réservations</a>
        <a href="/reviews" class="sidebar-link">Gérer les avis</a>
        <a href="/payments" class="sidebar-link">Gérer les paiements</a>
        <a href="/admins" class="sidebar-link">Gérer les administrateurs</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 th:text="${hotel.id != null ? 'Modifier l\'hôtel' : 'Ajouter un nouvel hôtel'}"></h1>

        <!-- Formulaire pour ajouter/modifier un hôtel -->
        <form th:action="@{/hotels/add}" th:object="${hotel}" method="post">
            <!-- Champ pour le nom de l'hôtel -->
            <div class="form-group">
                <label for="name">Nom de l'hôtel :</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Nom de l'hôtel" required>
            </div>

            <!-- Champ pour l'emplacement de l'hôtel -->
            <div class="form-group">
                <label for="location">Emplacement :</label>
                <input type="text" id="location" th:field="*{location}" placeholder="Emplacement de l'hôtel" required>
            </div>

            <!-- Champ pour l'évaluation de l'hôtel -->
            <div class="form-group">
                <label for="rating">Évaluation :</label>
                <input type="number" id="rating" th:field="*{rating}" min="1" max="5" placeholder="Évaluation (1 à 5)" required>
            </div>

            <button type="submit" class="btn">Sauvegarder</button>
        </form>

        <!-- Lien retour -->
        <a href="/hotels" class="btn">Retour à la liste</a>
    </div>
</body>
</html>
