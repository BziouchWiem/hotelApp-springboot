<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h2>LOGIN</h2>
            <p class="subheading">Login with email address</p>
            <form action="/dashboard" method="post"> <!-- Redirect to /dashboard on form submit -->
                <label for="email">Your email</label>
                <input type="email" id="email" name="email" placeholder="Email address" required class="input-field" />
                
                <label for="password">Your password</label>
                <input type="password" id="password" name="password" placeholder="Password" required class="input-field" />
                
                <button type="submit" class="submit-button">Login</button>
            </form>
            <div class="separator"></div>
            <p class="continue-with">Or continue with</p>
            <div class="social-buttons">
                <button class="social-btn google">Google</button>
                <button class="social-btn facebook">Facebook</button>
            </div>
            <div class="additional-options">
                <p>
                    Forgot Password? <a href="/reset-password" class="link">Reset</a>
                </p>
                <p>
                    Don't have an account? <a href="/signup" class="link">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
